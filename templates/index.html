<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor Titanic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 25px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(248, 249, 250, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(233, 236, 239, 0.8);
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #2c5aa0;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            border-color: #2c5aa0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
            transform: translateY(-2px);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .btn-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .random-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .random-btn:hover {
            background: linear-gradient(135deg, #219a52, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .predict-btn {
            flex: 1;
            min-width: 200px;
            padding: 18px 30px;
            background: linear-gradient(135deg, #2c5aa0, #1e3a8a);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.3);
        }
        
        .predict-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.4);
        }
        
        .predict-btn:disabled {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .result.success {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1), rgba(46, 204, 113, 0.1));
            color: #27ae60;
            border-color: rgba(39, 174, 96, 0.3);
        }
        
        .result.danger {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1), rgba(192, 57, 43, 0.1));
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.3);
        }
        
        .result.error {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.1), rgba(230, 126, 34, 0.1));
            color: #f39c12;
            border-color: rgba(241, 196, 15, 0.3);
        }
        
        .result.loading {
            background: linear-gradient(135deg, rgba(52, 73, 94, 0.1), rgba(44, 62, 80, 0.1));
            color: #34495e;
            border-color: rgba(52, 73, 94, 0.3);
        }
        
        .optional {
            opacity: 0.8;
            font-style: italic;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .grid, .grid-3 {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Predictor de Supervivencia del Titanic</h1>
            <p class="subtitle">Basado en tu modelo de Machine Learning entrenado</p>
        </div>
        
        <form id="titanicForm">
            <!-- Campos REQUERIDOS por tu app.py -->
            <div class="form-section">
                <h3 class="section-title">Información Personal</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="sex">Sexo:</label>
                        <select id="sex" name="sex" required>
                            <option value="">Seleccionar...</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Edad:</label>
                        <input type="number" id="age" name="age" min="0" max="100" step="1" placeholder="Ej: 29" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Información del Boleto</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="pclass">Clase del Boleto:</label>
                        <select id="pclass" name="pclass" required>
                            <option value="">Seleccionar...</option>
                            <option value="1">Primera Clase (Lujo)</option>
                            <option value="2">Segunda Clase (Intermedio)</option>
                            <option value="3">Tercera Clase (Económico)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fare">Precio del Boleto (£):</label>
                        <input type="number" id="fare" name="fare" min="0" step="0.01" placeholder="Ej: 32.50" required>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="ticket">Número de Boleto:</label>
                        <input type="text" id="ticket" name="ticket" placeholder="Ej: A/5 21171" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="embarked">Puerto de Embarque:</label>
                        <select id="embarked" name="embarked" required>
                            <option value="">Seleccionar...</option>
                            <option value="S">Southampton (S)</option>
                            <option value="C">Cherbourg (C)</option>
                            <option value="Q">Queenstown (Q)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Información Familiar</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="sibsp">Hermanos/Cónyuges a bordo:</label>
                        <input type="number" id="sibsp" name="sibsp" min="0" max="10" step="1" placeholder="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="parch">Padres/Hijos a bordo:</label>
                        <input type="number" id="parch" name="parch" min="0" max="10" step="1" placeholder="0" required>
                    </div>
                </div>
            </div>

            <!-- Campos complementarios -->
            <div class="form-section">
                <h3 class="section-title">Información Adicional (Opcional)</h3>
                <div class="grid">
                    <div class="form-group">
                        <label for="name" class="optional">Nombre Completo:</label>
                        <input type="text" id="name" name="name" placeholder="Ej: Smith, Mr. John (opcional)" class="optional">
                    </div>
                    
                    <div class="form-group">
                        <label for="cabin" class="optional">Cabina:</label>
                        <input type="text" id="cabin" name="cabin" placeholder="Ej: C85 (opcional)" class="optional">
                    </div>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="button" class="random-btn" onclick="generarPasajeroAleatorio()">
                    Generar Pasajero Aleatorio
                </button>
                <button type="submit" class="predict-btn" id="predictBtn">
                    Predecir Supervivencia
                </button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function generarPasajeroAleatorio() {
            // Datos basados en estadísticas reales del Titanic
            const nombres = [
                "Smith, Mr. John", "Johnson, Mrs. Mary", "Brown, Miss. Sarah",
                "Williams, Master. Thomas", "Jones, Mrs. Elizabeth", "Miller, Mr. David",
                "Davis, Miss. Emma", "Garcia, Mr. Carlos", "Rodriguez, Mrs. Maria",
                "Wilson, Mr. James", "Martinez, Miss. Ana", "Anderson, Mrs. Linda"
            ];
            
            const tickets = [
                "A/5 21171", "PC 17599", "STON/O2. 3101282", "113803", "373450",
                "17463", "349909", "2649", "19950", "330923", "A/4. 39886"
            ];
            
            const cabinas = [
                "C85", "C123", "E46", "G6", "C103", "D56", "A6", 
                "B78", "D33", "B30", "", "", ""  // Incluye vacías
            ];
            
            // Generar datos aleatorios realistas
            const pclass = [1, 2, 3][Math.floor(Math.random() * 3)];
            const sex = ['male', 'female'][Math.floor(Math.random() * 2)];
            const age = Math.floor(Math.random() * 70) + 1;
            const sibsp = Math.random() < 0.7 ? 0 : Math.floor(Math.random() * 3);
            const parch = Math.random() < 0.7 ? 0 : Math.floor(Math.random() * 3);
            const embarked = ['S', 'C', 'Q'][Math.floor(Math.random() * 3)];
            const name = nombres[Math.floor(Math.random() * nombres.length)];
            const ticket = tickets[Math.floor(Math.random() * tickets.length)];
            const cabin = cabinas[Math.floor(Math.random() * cabinas.length)];
            
            // Precio realista según clase
            let fare;
            if (pclass === 1) {
                fare = (Math.random() * 400 + 50).toFixed(2);
            } else if (pclass === 2) {
                fare = (Math.random() * 50 + 10).toFixed(2);
            } else {
                fare = (Math.random() * 20 + 3).toFixed(2);
            }
            
            // Llenar formulario con animación
            const fields = [
                {id: 'pclass', value: pclass},
                {id: 'sex', value: sex},
                {id: 'age', value: age},
                {id: 'sibsp', value: sibsp},
                {id: 'parch', value: parch},
                {id: 'fare', value: fare},
                {id: 'ticket', value: ticket},
                {id: 'embarked', value: embarked},
                {id: 'name', value: name},
                {id: 'cabin', value: cabin}
            ];
            
            fields.forEach((field, index) => {
                setTimeout(() => {
                    const element = document.getElementById(field.id);
                    element.value = field.value;
                    element.style.transform = 'scale(1.05)';
                    element.style.borderColor = '#2c5aa0';
                    
                    setTimeout(() => {
                        element.style.transform = 'scale(1)';
                        element.style.borderColor = '#e1e5e9';
                    }, 200);
                }, index * 100);
            });
        }
        
        document.getElementById('titanicForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('predictBtn');
            const result = document.getElementById('result');
            
            // Estado de carga
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Analizando...';
            result.style.display = 'block';
            result.className = 'result loading';
            result.innerHTML = 'Procesando datos con tu modelo entrenado...';
            
            try {
                const formData = new FormData(this);
                
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                setTimeout(() => {
                    if (data.error) {
                        result.className = 'result error';
                        result.innerHTML = `<strong>Error:</strong><br>${data.error}`;
                    } else {
                        const sobrevive = data.sobrevive;
                        const probabilidad = (data.probabilidad * 100).toFixed(1);
                        const confianza = (data.confianza * 100).toFixed(1);
                        
                        if (sobrevive) {
                            result.className = 'result success';
                            result.innerHTML = `
                                <strong>${data.resultado}</strong><br>
                                <div style="margin-top: 15px; font-size: 16px;">
                                    <strong>Probabilidad de supervivencia:</strong> ${probabilidad}%<br>
                                    <strong>Confianza del modelo:</strong> ${confianza}%<br>
                                    <em>Este pasajero tenía buenas posibilidades de sobrevivir al naufragio</em>
                                </div>
                            `;
                        } else {
                            result.className = 'result danger';
                            result.innerHTML = `
                                <strong>${data.resultado}</strong><br>
                                <div style="margin-top: 15px; font-size: 16px;">
                                    <strong>Probabilidad de supervivencia:</strong> ${probabilidad}%<br>
                                    <strong>Confianza del modelo:</strong> ${confianza}%<br>
                                    <em>Este pasajero tenía pocas posibilidades de sobrevivir al naufragio</em>
                                </div>
                            `;
                        }
                    }
                    
                    btn.disabled = false;
                    btn.innerHTML = 'Predecir Supervivencia';
                }, 800);
                
            } catch (error) {
                setTimeout(() => {
                    result.className = 'result error';
                    result.innerHTML = `
                        <strong>Error de conexión</strong><br>
                        <div style="margin-top: 10px; font-size: 16px;">
                            Verifica que el servidor Flask esté ejecutándose en el puerto 5000
                        </div>
                    `;
                    
                    btn.disabled = false;
                    btn.innerHTML = 'Predecir Supervivencia';
                }, 800);
            }
        });
        
        console.log('Predictor Titanic cargado - Compatible con tu modelo');
    </script>
</body>
</html>
